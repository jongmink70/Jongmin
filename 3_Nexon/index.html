<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넥슨</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="logo Flex_aic">
        <div class="left Flex_aic Pointer">
            <div class="hamburger">
                <div></div>
            </div>
            <div class="menu">메뉴</div>
        </div>
        <div class="center Pointer">
            <img src="https://rs.nxfs.nexon.com/gnb/images/logo_nexon.png" alt="">
        </div>
        <div class="right Flex_aic">
            <div class="cardimg Pointer">
                <img src="images/cardimg.png" alt="">
            </div>
            <div class="pcroomimg">
                <img src="images/pcroomimg.png" alt="">
            </div>
            <div class="Pointer">회원가입</div>
            <div class="Pointer">로그인</div>
        </div>
    </header>
    <div class="mainimg">
        <div class="a1"></div>
        <div class="a2"></div>
    </div>

    
    <div class="mainlistbox">
        <div class="mainhead1">추천게임</div>
        <div class="newupdateline Flex_aic">
            <div class="left2">#새롭게 업데이트된</div>
            <div class="center2 Flex_aic">
                <div class="leftarrow"></div>
                <div class="rightarrow"></div>
            </div>
            <div class="right2 Flex_aic">
                <div>고객센터</div>
                <div>보안센터</div>
            </div>
        </div>
        <div class="game_loginbox Flex_aic">
            <ul class="gamebox Flex_aic">
                <li class="pick">
                    <div class="imgbox">
                        <img src="https://mod-file.dn.nexoncdn.co.kr/banner/94ab6573-c75c-4d9c-b78c-3528f4e1334f.png" alt="">
                    </div>
                    <div class="wordbox">
                        <div class="littlepick">Pick</div>
                        <div class="word">항아리게임 리턴즈</div>
                        <div class="bottomimg Flex_aic">
                                <img src="https://rs.nxfs.nexon.com/home/images/main/ico_maple.svg" alt="">
                                <div>메이플스토리 월드</div>
                        </div>
                    </div>
                </li>
                <li class="suggest">
                    <div class="imgbox">
                        <img src="https://rs.nxfs.nexon.com/gameusr/22/12/7lvs15134542824.png" alt="">
                    </div>
                    <div class="wordbox">
                        <div class="littlesuggest">추천</div>
                        <div class="word">마비노기 영웅전</div>
                    </div>
                </li>
                <li class="suggest">
                    <div class="imgbox">
                        <img src="https://rs.nxfs.nexon.com/gameusr/23/1/Nta104093632296.png" alt="">
                    </div>
                    <div class="wordbox">
                        <div class="littlesuggest">추천</div>
                        <div class="word">마비노기 영웅전</div>
                    </div>
                </li>
                <li class="suggest">
                    <div class="imgbox">
                        <img src="https://rs.nxfs.nexon.com/gameusr/22/10/Gd3h20055444780.png" alt="">
                    </div>
                    <div class="wordbox">
                        <div class="littlesuggest">추천</div>
                        <div class="word">마비노기 영웅전</div>
                    </div>
                </li>
                <li class="adverimg">
                    <img src="https://rs.nxfs.nexon.com/home/images/temp/banner_recommend_plcc3.png" alt="">
                </li>
            </ul>
            <div class="loginbox">
                <ul class="paddingloginbox">
                    <li class="toptoplogin">NEXON ID 로그인</li>
                    <li class="toplogin Flex_aic">
                        <div>일회용 로그인</div>
                        <div>QR 로그인</div>
                    </li>
                    <li class="midlogin Flex_aic">
                        <div>다른 계정 간편 로그인</div>
                        <div class="google"></div>
                        <div class="facebook"></div>
                        <div class="naver"></div>
                        <div class="apple"></div>
                    </li>
                    <li class="bottomlogin Flex_aic">
                        <div>넥슨 ID찾기</div>
                        <div>비밀번호 찾기</div>
                        <div>회원가입</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
